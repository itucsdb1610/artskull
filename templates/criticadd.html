{% extends "layout.html" %}
{% block title %}Critic{% endblock %}
{% block content %}

<div class="jumbotron">
	<div class="container">
        <form  role="form" action="{{ url_for('criticadd') }}" id="AddCritic" method="post">
            <h2 class="form-horizontal-heading">Add a Critic</h2>
            <div class="form-group">
                <label for="ActorName">Name</label>
                <input type="text" class="form-control" id="CriticName" name="CriticName" placeholder="Name">
            </div>
            <div class="form-group">
                <label for="ActorSurname">Surname</label>
                <input type="text" class="form-control" id="CriticSurname" name="CriticSurname" placeholder="Surname">
            </div>
            <div class="form-group">
                <label for="Workplace">Workplace</label>
                <input type="text" class="form-control" id="CriticWorkplace" name="CriticWorkplace" placeholder="Workplace">
            </div>
            <div class="form-group">
                <label for="Picture">Picture</label>
                <input type="text" class="form-control" id="CriticPic" name="CriticPic" placeholder="Url of Picture">
            </div>
            <input type="submit" name = "submit" value = "Add" class="btn btn-default">
        </form>
        
        <a class="btn btn-default" href="{{ url_for('criticlist') }}" role="button">Critic List</a>			
	</div>
</div>
		
{% endblock %}
