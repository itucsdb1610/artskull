{% extends "layout.html" %}
{% block title %}Comment Delete{% endblock %}
{% block content %}

<div class="container" role="main">
    <div class="page-header">
        <h1>Confirm comment delete?</h1>
        <p>If you want to delete the comment, click "Yes" button.</p>
    </div>

    <div class="alert alert-danger" role="alert">This operation cannot be reverted!</div>

    <p>Do you really want to delete this content ?</p>
    <form role="form" action="{{ url_for('comment_delete', commentid=commentid) }}" method="post">
        <div class="form-group">
            <button class="btn btn-success" type="submit">Yes</button>
            <a href="{{ url_for('comment_edit', commentid= commentid) }}" class="btn btn-default"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
        </div>
    </form>

</div>

{% endblock %}
