{% extends "layout.html" %}
{% block title %}User Edit{% endblock %}
{% block content %}

<div class="container" role="main">
<div class="page-header">
        <h1>Change Your Opinion?</h1>
</div>
    <form role="form" action="{{url_for('actionModify', username=username)}}" id="commentaryEdit" class="form-horizontal" method="post">
        <div class="form-group">
            <label class="control-label col-sm-2" for="inputCommentary">Commentary</label>
            <div class="col-sm-10">
                <input class="form-control" id="inputComment" name="inputComment" type="text" required placeholder="Comment" value="{{ action[3] }}">
            </div>
        </div>

        <div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button class="btn btn-success" type="submit">Update</button>
			</div>
		</div>
    </form>


</div>

{% endblock %}
