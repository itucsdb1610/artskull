{% extends "layout.html" %}
{% block title %}Home{% endblock %}
{% block content %}

<div class="carousel slide" id="myCarousel" data-ride="carousel" style="background-color: #000000">
	<ol class="carousel-indicators">
		<li class="active" data-target="#myCarousel" data-slide-to="0">
		</li>
		<li data-target="#myCarousel" data-slide-to="1">
		</li>
	</ol>

	<div class="carousel-inner" role="listbox">
		<div class="item active">
			<img alt="First Slide" src="{{ url_for('static', filename='index-image-1.jpeg')}}">
			<div class="carousel-caption">
				<h1>Welcome to Artskull</h1>
				<p>A warm place to find yourself.</p>
			</div>
		</div>

		<div class="item">
			<img alt="Second Slide" src="{{ url_for('static', filename='index-image-2.jpg')}}">
			<div class="carousel-caption">
				<h1>Make Friendships</h1>
				<p>Find new friends that also likes same things.</p>
			</div>
		</div>

		<!-- Left and right controls -->
		<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
			<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
			<span class="sr-only">Previous</span>
		</a>
		<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
			<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
			<span class="sr-only">Next</span>
		</a>
	</div>
</div>


<div class="container marketing">
	<form role="form" action="{{ url_for('home') }}" id="signupform" class="form-horizontal" method="post">
		<h2 class="form-horizontal-heading">Sign Up</h2>

		<div class="form-group">
			<label class="control-label col-sm-2" for="inputEmail">Email address</label>
			<div class="col-sm-10">
				<input class="form-control" id="inputEmail" name="inputEmail" required="" type="email" placeholder="Email">
			</div>
		</div>

		<div class="form-group">
			<label class="control-label col-sm-2" for="inputUsername">Username</label>
			<div class="col-sm-10">
				<input class="form-control" id="inputUsername" name="inputUsername" required="" type="text" placeholder="Username">
			</div>
		</div>

		<div class="form-group">
			<label class="control-label col-sm-2" for="inputPassword">Password</label>
			<div class="col-sm-10">
				<input class="form-control" id="inputPassword" name="inputPassword" required="" type="password" placeholder="Password">
			</div>
		</div>

		<div class="form-group">
			<label class="control-label col-sm-2" for="inputName">Name</label>
			<div class="col-sm-10">
				<input class="form-control" id="inputName" name="inputName" required="" type="text" placeholder="Name">
			</div>
		</div>

		<div class="form-group">
			<label class="control-label col-sm-2" for="inputSurname">Surname</label>
			<div class="col-sm-10">
				<input class="form-control" id="inputSurname" name="inputSurname" required="" type="text" placeholder="Surname">
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button class="btn btn-primary" type="submit">Sign Up</button>
			</div>
		</div>
	</form>
</div>
{% endblock %}
