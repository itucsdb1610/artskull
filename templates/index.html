{% extends "layout.html" %}
{% block title %}Home{% endblock %}
{% block content %}

<div class="carousel slide" id="myCarousel" data-ride="carousel">
	<ol class="carousel-indicators">
		<li class="active" data-target="#myCarousel" data-slide-to="0">
		</li>
		<li data-target="#myCarousel" data-slide-to="1">
		</li>
	</ol>

	<div class="carousel-inner" role="listbox">
		<div class="item active">
			<img alt="First Slide"  height="400px" src="{{ url_for('static', filename='toppart_index_back.jpg')}}">
			<div class="carousel-caption">
				<h1>Example headline.</h1>
				<p>Hello world</p>
			</div>
		</div>

		<div class="item">
			<img alt="Second Slide" height="400px" src="{{ url_for('static', filename='toppart_index_back.jpg')}}">
			<div class="carousel-caption">
				<h1>Artskull</h1>
				<p>Hello world</p>
			</div>
		</div>

		<!-- Left and right controls -->
		<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
			<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
			<span class="sr-only">Previous</span>
		</a>
		<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
			<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
			<span class="sr-only">Next</span>
		</a>
	</div>
</div>


<div class="container marketing">
	<h2>Trending Performs</h2>
	<div class="row">
		<div class="col-lg-4">
			<img width="70px" src="{{url_for('static', filename='trending1.jpg')}}" alt="trending1">
			<h3>Trending#1</h3>
			<p>City#1</p>
		</div>

		<div class="col-lg-4">
			<img width="70px" src="{{url_for('static', filename='trending2.jpg')}}" alt="trending1">
			<h3>Trending#2</h3>
			<p>City#2</p>
		</div>

		<div class="col-lg-4">
			<img width="70px" src="{{url_for('static', filename='trending3.jpg')}}" alt="trending1">
			<h3>Trending#3</h3>
			<p>City#3</p>
		</div>
	</div>

	<hr class="featurette-divider" />
	<form role="form" action="" id="signupform" class="form-horizontal" method="post">
		<h2 class="form-horizontal-heading">Sign Up</h2>

		<div class="form-group">
			<label class="control-label col-sm-2" for="inputEmail">Email address</label>
			<div class="col-sm-10">
				<input class="form-control" id="inputEmail" required="" type="email" placeholder="Email">
			</div>
		</div>

		<div class="form-group">
			<label class="control-label col-sm-2" for="inputUsername">Username</label>
			<div class="col-sm-10">
				<input class="form-control" id="inputUsername" required="" type="text" placeholder="Username">
			</div>
		</div>

		<div class="form-group">
			<label class="control-label col-sm-2" for="inputPassword">Password</label>
			<div class="col-sm-10">
				<input class="form-control" id="inputPassword" required="" type="password" placeholder="Password">
			</div>
		</div>

		<div class="form-group">
			<label class="control-label col-sm-2" for="inputName">Name</label>
			<div class="col-sm-10">
				<input class="form-control" id="inputName" required="" type="text" placeholder="Name">
			</div>
		</div>

		<div class="form-group">
			<label class="control-label col-sm-2" for="inputSurname">Surname</label>
			<div class="col-sm-10">
				<input class="form-control" id="inputSurname" required="" type="text" placeholder="Surname">
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-9">
				<a href="" class="btn btn-danger" type="button">Drop USERS table</a>
			</div>
			<div class="col-sm-offset-2 col-sm-10">
				<button class="btn btn-primary" type="submit">Sign Up</button>
			</div>
		</div>
	</form>
</div>
{% endblock %}
