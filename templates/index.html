{% extends "layout.html" %}
{% block title %}Home{% endblock %}
{% block content %}

<div class="carousel slide" id="myCarousel" data-ride="carousel">
	<ol class="carousel-indicators">
		<li class="active" data-target="#myCarousel" data-slide-to="0">
		</li>
		<li class="" data-target="#myCarousel" data-slide-to="1">
		</li>
	</ol>

	<div class="carousel-inner" role="listbox">
		<div class="item active">
			<img class="first-slide" alt="First Slide" src="{{ url_for('static', filename='toppart_index_back.jpg')}}">
			<div class="container">
				<div class="carousel-caption">
					<h1>Example headline.</h1>
					<p>Hello world</p>
				</div>
			</div>
		</div>

		<div class="item">
			<img class="second-slide" alt="First Slide" src="{{ url_for('static', filename='toppart_index_back.jpg')}}">
			<div class="container">
				<div class="carousel-caption">
					<h1>Artskull</h1>
					<p>Hello world</p>
				</div>	
			</div>
		</div>

		<a clas="left carousel-control" role="button" href="#myCarousel" data-slide="prev">
			<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
			<span class="sr-only">Previous</span>
		</a>
		<a class="right carousel-control" role="button" href="#myCarousel" data-slide="next">
			<span class="glyphicon glyphiocn-cehevron-right" aria-hidden="true"></span>
			<span class="sr-only">Next</span>
		</a>
	</div>
</div>
<div class="container marketing">
	<h2>Trending Performs</h2>
	<div class="row">
		<div class="col-lg-4">
			<img width="70px" src="{{url_for('static', filename='trending1.jpg')}}" alt="trending1">
			<h3>Trending#1</h3>
			<p>City#1</p>
		</div>

		<div class="col-lg-4">
			<img width="70px" src="{{url_for('static', filename='trending2.jpg')}}" alt="trending1">
			<h3>Trending#2</h3>
			<p>City#2</p>
		</div>

		<div class="col-lg-4">
			<img width="70px" src="{{url_for('static', filename='trending3.jpg')}}" alt="trending1">
			<h3>Trending#3</h3>
			<p>City#3</p>
		</div>
	</div>

	<hr class="featurette-divider" />
	<form id="signupform" class="form-signin" method="post">
		<h2 class="form-signin-heading">Sign Up</h2>
		<label class="sr-only" for="inputEmail">Email address</label>
		<input class="form-control" id="inputEmail" autofocus="" required="" type="email" placeholder="Email">
		<label class="sr-only" for="inputUsername">Username</label>
		<input class="form-control" id="inputUsername" required="" type="text" placeholder="Username">
		<label class="sr-only" for="inputPassword">Password</label>
		<input class="form-control" id="inputPassword" required="" type="password" placeholder="Password">

		<button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
	</form>
</div>
{% endblock %}
