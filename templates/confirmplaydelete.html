{% extends "layout.html" %}
{% block title %}Stage Delete{% endblock %}
{% block content %}

<div class="container" role="main">
    <div class="page-header">
        <h1>Confirm play delete?</h1>
        <p>If you want to delete the play, click "Yes" button.</p>
    </div>

    <div class="alert alert-danger" role="alert">This operation cannot be reverted!</div>

    <p>Do you really want to delete this play ?</p>
    <form role="form" action="{{ url_for('play_delete', stageid=stageid , contentid=contentid) }}" method="post">
        <div class="form-group">
            <button class="btn btn-success" type="submit">Yes</button>
        </div>
    </form>

</div>

{% endblock %}
