{% extends "layout.html" %}
{% block title %}Comments List{% endblock %}
{% block content %}

<div class="container" role="main">
    <div class="page-header">
        <h1>Comments List</h1>
    </div>
	
    <ul class="media-list">
        {% for comment in comments %}
            <li class="media">
                <div class="media-body">
                    <p>{{ comment[0] }}</p>
					<p>{{ comment[1] }}</p>
					<p>{{ comment[2] }}</p>
                    <br/>
                    <a href="{{ url_for('comment_edit', commentid= comment[0]) }}" class="btn btn-default"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
                    <a href="{{ url_for('comment_delete', commentid= comment[0]) }}" class="btn btn-danger"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
                </div>
            </li>
            <hr class="featurette-divider" />
        {% endfor %}

    </ul>

</div>

{% endblock %}
