{% extends "layout.html" %}
{% block title %}Actors List{% endblock %}
{% block content %}

<div class="container" role="main">
    <div class="page-header">
        <h1>Actor/Actress List</h1>
    </div>

    <ul class="media-list">
        {% for actor in actors %}
            <li class="media">
                <div class="media-body">
                    <h4 class="media-heading">{{ actor[0] }}  {{ actor[1] }}</h4>
                    <p>Birthday: {{ actor[2] }}</p>
                    <br/>
                    <a href="{{ url_for('actor_edit', actorid = actor[3]) }}" class="btn btn-default"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
                    <a href="{{ url_for('actor_delete', actorid = actor[3]) }}" class="btn btn-danger"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
                </div>
            </li>
            <hr class="featurette-divider" />
        {% endfor %}

    </ul>

</div>

{% endblock %}
