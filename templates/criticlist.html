{% extends "layout.html" %}
{% block title %}Critic List{% endblock %}
{% block content %}

<div class="container" role="main">
    <div class="page-header">
        <h1>Critic List</h1>
    </div>

    <ul class="media-list">
        {% for critic in critics %}
            <li class="media">
               
                <div class="media-left">
                    <a href="{{ url_for('critic', criticid = critic[3]) }}"><img src="{{critic[4]}}" height="200px" width="150px" class="media-object" alt="example play picture"></a>
                </div>
                 <div class="media-body">
                    <h4 class="media-heading"><a href="{{ url_for('critic',criticid=critic[3]) }}" type="button">{{ critic[0] }}  {{ critic[1] }}</a></h4>
                    <p>From: {{ critic[2] }}</p>
                    <br/>
                    <a href="{{ url_for('criticedit', criticid = critic[3]) }}" class="btn btn-default"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
                    <a href="{{ url_for('criticdelete', criticid = critic[3]) }}" class="btn btn-danger"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
                </div>
            </li>
            <hr class="featurette-divider" />
        {% endfor %}

    </ul>

</div>

{% endblock %}
