{% extends "layout.html" %}
{% block title %}User Edit{% endblock %}
{% block content %}

<div class="container" role="main">
    <div class="page-header">
        <h1>Confirm user delete?</h1>
        <p>If you want to delete the user, click "Yes" button.</p>
    </div>

    <div class="alert alert-danger" role="alert">This operation cannot be reverted!</div>

    <p>Do you really want to delete {{ username }} ?</p>
    <form role="form" action="{{ url_for('user_delete', username=username) }}" method="post">
        <div class="form-group">
            <button class="btn btn-success" type="submit">Yes</button>
            <a href="{{ url_for('user_edit', username=username) }}" class="btn btn-danger" type="button">No</a>
        </div>
    </form>

</div>

{% endblock %}
