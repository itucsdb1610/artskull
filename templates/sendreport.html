{% extends "layout.html" %}
{% block title %}Send Report{% endblock %}
{% block content %}

<div class="container" role="main">
    <div class="page-header">
        <h1>Send Report</h1>
        <p>Please write down the reason why you wanted to report this comment, Artskull Administration will judge that.</p>
    </div>


    <form role="form" action="{{url_for('report_comment', commentid=commentid)}}" id="commentid" class="form-horizontal" method="post">
        <div class="form-group">
            <label class="control-label col-sm-2" for="report">Reason</label>
            <div class="col-sm-10">
                <input class="form-control" id="report" name="report" type="text" required placeholder="Write here">
            </div>
        </div>



        <div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button class="btn btn-success" type="submit">Save</button>
			</div>
		</div>
    </form>


</div>

{% endblock %}
