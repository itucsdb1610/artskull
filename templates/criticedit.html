{% extends "layout.html" %}
{% block title %}Critic Edit{% endblock %}
{% block content %}

<div class="container" role="main">
    <div class="page-header">
        <h1>Edit Critic</h1>
    </div>


    <form role="form" action="{{url_for('criticedit', criticid=criticid)}}" id="editingcritic" class="form-horizontal" method="post">
        <div class="form-group">
            <label class="control-label col-sm-2" for="ActorName">Name</label>
            <div class="col-sm-10">
                <input class="form-control" id="CriticName" name="CriticName" type="text" required placeholder="Name" value="{{critic[1]}}">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="ActorSurname">Surname</label>
            <div class="col-sm-10">
                <input class="form-control" id="CriticSurname" name="CriticSurname" type="text" required placeholder="Surname" value="{{critic[2]}}">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="ActorBirthday">Workplace</label>
            <div class="col-sm-10">
                <input class="form-control" id="CriticWorkplace" name="CriticWorkplace" type="text" required placeholder="Workplace" value="{{critic[3]}}">
            </div>
        </div>
        <div class="form-group">
                <label for="Picture">Picture</label>
                <input type="text" class="form-control" id="CriticPic" name="CriticPic" placeholder="Url of Picture" value="{{critic[4]}}">
            </div>

        <div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button class="btn btn-success" type="submit">Update</button>
			</div>
		</div>
    </form>


</div>

{% endblock %}
