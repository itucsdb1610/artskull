{% extends "layout.html" %}
{% block title %}Add Admin{% endblock %}
{% block content %}

<div class="container" role="main">
    <div class="page-header">
        <h1>Add Admin</h1>
        <p>Select username from list given below, to add him/her as admin</p>
    </div>

    <div class="form-group">
        <form role="form" method="post" name="addadmin" action="{{ url_for('addadmin')}}" id="adduser">
            <select class="form-control" name="inputUsername">
                {% for user in admins %}
                    <option value="{{user[2]}}">{{user[2]}}</option>
                {% endfor %}
            </select>
            <select class="form-control" name="inputOrder">
                <option value="0">Highest privilege, editing users and admins</option>
                <option value="1">Medium privilege, editing comments and actions of users</option>
                <option value="2">Lowest privilege, editing content and plays</option>
            </select>
            <button class="btn btn-success" type="submit">Add</button>
        </form>
    </div>
</div>

{% endblock %}
