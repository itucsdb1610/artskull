{% extends "layout.html" %}
{% block title %}Actor Edit{% endblock %}
{% block content %}

<div class="container" role="main">
    <div class="page-header">
        <h1>Edit Actor</h1>
    </div>


    <form role="form" action="{{url_for('actor_edit', actorid=actorid)}}" id="editingactor" class="form-horizontal" method="post">
        <div class="form-group">
            <label class="control-label col-sm-2" for="ActorName">Name</label>
            <div class="col-sm-10">
                <input class="form-control" id="ActorName" name="ActorName" type="text" required placeholder="Name" value="{{ editactor[0] }}">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="ActorSurname">Surname</label>
            <div class="col-sm-10">
                <input class="form-control" id="ActorSurname" name="ActorSurname" type="text" required placeholder="Surname" value="{{ editactor[1] }}">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="ActorBirthday">Birthday</label>
            <div class="col-sm-10">
                <input class="form-control" id="ActorBirthday" name="ActorBirthday" type="text" required placeholder="Birthday" value="{{ editactor[2] }}">
            </div>
        </div>


        <div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button class="btn btn-success" type="submit">Save</button>
			</div>
		</div>
    </form>


</div>

{% endblock %}
