{% extends "layout.html" %}
{% block title %}Log In{% endblock %}
{% block content %}

<div class="container">
    <form role="form" action="{{ url_for('user_login')}}" id="loginform" class="form-horizontal" method="POST">
        <h2 class="form-horizontal-heading">Log In</h2>

        <div class="form-group">
			<label class="control-label col-sm-2" for="inputUsername">Username</label>
			<div class="col-sm-10">
				<input class="form-control" id="inputUsername" name="inputUsername" required="" type="text" placeholder="Username">
			</div>
		</div>

		<div class="form-group">
			<label class="control-label col-sm-2" for="inputPassword">Password</label>
			<div class="col-sm-10">
				<input class="form-control" id="inputPassword" name="inputPassword" required="" type="password" placeholder="Password">
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button class="btn btn-primary" type="submit">Sign In</button>
			</div>
		</div>
    </form>
</div>

{% endblock %}
