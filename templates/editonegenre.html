{% extends "layout.html" %}
{% block title %}Edit Genres{% endblock %}
{% block content %}

<div class="container" role="main">
    <div class="page-header">
        <h1>{{ username }}</h1>
        <p>Edit genre of given user</p>
    </div>

    <div class="form-group">
        <form role="form" method="post" name="editgenre" action="{{ url_for('genre_edit', username=username)}}" id="editgenre">
            <select class="form-control" name="inputGenres">
                <option value="{{genre[0]}}" selected>{{genre[0]}}</option>
            </select>
            <select class="form-control" name="inputImportance">
                <option value="1" {%if (genre[1] == 1) %}selected{% endif %}>Omg, delete them!</option>
                <option value="2" {%if (genre[1] == 2) %}selected{% endif %}>Meh</option>
                <option value="3" {%if (genre[1] == 3) %}selected{% endif %}>OK</option>
                <option value="4" {%if (genre[1] == 4) %}selected{% endif %}>I like it</option>
                <option value="5" {%if (genre[1] == 5) %}selected{% endif %}>The best</option>
            </select>
            <button class="btn btn-success" type="submit">Save</button>
        </form>

    </div>
</div>

{% endblock %}
